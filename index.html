<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>E - Commerce</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="productDetails"></div>
		<nav class="navbar poppins-extralight">
			<header class="navHeader">
				E - Shop
			</header>
			<article class="navArticle">
				<input type="text" id="searchProduct" class="poppins-regular" />
				<button type="button" id="searchButton" class="poppins-regular">Search</button>
			</article>
			<footer class="navFooter">
				<div class="openBasketButton basketEnterButton poppins-regular">Basket</div>
				<div class="basketContainer">
					<div class="basket">
					<header class="basketHeader">
						<div class="openBasketButton basketExitButton">X</div>
					</header>
					<section class="basketProducts"></section>
					</div>
				</div>
			</footer>
		</nav>
		<main class="container">
			<section class="page">
				<div class="products">
					
				</div>
			</section>
			<footer class="footer poppins-extralight">
			developed by omer-ylmz-dev
			</footer>
		</main>
		
	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="script.js"></script>
</html>
